apply plugin: 'java'

dependencies {
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.2'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-server', version: '3.1.0'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2'


}

bootJar {
    enabled = true
}
